<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visible YouTube Background — Rotated Corners (Working)</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    /* Background video */
    iframe#videoFrame {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 120vmax;
      height: 67.5vmax; /* maintain 16:9 */
      transform: translate(-50%, -50%);
      border: none;
      object-fit: cover;
      pointer-events: none; /* keep links clickable */
      z-index: 0;
    }

    a {
      color: #fff;
      font-size: clamp(14px, 1.6vw, 18px);
      text-decoration: none;
      transition: opacity 0.2s ease;
    }
    a:hover { opacity: 0.85; }

    /* Original corner links */
    .top-left-phone    { position: fixed; top: 20px; left: 20px; z-index: 2; }
    .top-right-insta   { position: fixed; top: 20px; right: 20px; z-index: 2; }
    .bottom-left-email { position: fixed; bottom: 20px; left: 20px; z-index: 2; }
    .bottom-right-donate { position: fixed; bottom: 20px; right: 20px; z-index: 2; }

    /* Rotated duplicates: all read bottom-to-top using writing-mode + rotate(180deg) */
    .rotated {
      position: fixed;
      z-index: 2;
      writing-mode: vertical-rl; /* vertical layout, default top-to-bottom */
      transform: rotate(180deg); /* flip to bottom-to-top */
      white-space: nowrap;
      line-height: 1;
      letter-spacing: 0.02em;
    }

    /* Place them flush to the edges with a bit of inset */
    .rot-left-top     { top: 20px; left: 6px; }
    .rot-left-bottom  { bottom: 20px; left: 6px; }
    .rot-right-top    { top: 20px; right: 6px; }
    .rot-right-bottom { bottom: 20px; right: 6px; }

    /* Optional subtle veil while waiting for click */
    #playButton {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      z-index: 3;
      transition: opacity 0.3s ease;
    }
    #playButton.hidden {
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- Background video -->
  <iframe
    id="videoFrame"
    src="https://www.youtube.com/embed/fDZAwxY55Aw?controls=0&showinfo=0&modestbranding=1&rel=0&playsinline=1"
    allow="autoplay; encrypted-media; picture-in-picture"
    allowfullscreen
  ></iframe>

  <!-- Original corner nav -->
  <div class="top-left-phone"><a href="tel:+13235457269">323-545-7269</a></div>
  <div class="top-right-insta"><a href="https://instagram.com/432hz" target="_blank" rel="noopener noreferrer">@432hz</a></div>
  <div class="bottom-left-email"><a href="mailto:contact@432hz.com">contact@432hz.com</a></div>
  <div class="bottom-right-donate"><a href="https://pump.fun/coin/7H6JKC6KwLBhCHLSKVn5DAhUj7nDQLJKgqCPkkzDpLa4" target="_blank" rel="noopener noreferrer">DONATE</a></div>

  <!-- Rotated duplicates (all bottom-to-top) -->
  <div class="rotated rot-left-top"><a href="tel:+13235457269">323-545-7269</a></div>
  <div class="rotated rot-right-top"><a href="https://instagram.com/432hz" target="_blank" rel="noopener noreferrer">@432hz</a></div>
  <div class="rotated rot-left-bottom"><a href="mailto:contact@432hz.com">contact@432hz.com</a></div>
  <div class="rotated rot-right-bottom"><a href="https://pump.fun/coin/7H6JKC6KwLBhCHLSKVn5DAhUj7nDQLJKgqCPkkzDpLa4" target="_blank" rel="noopener noreferrer">DONATE</a></div>

  <!-- Play button -->
  <div id="playButton">▶ Play with sound</div>

  <script>
    document.getElementById('playButton').addEventListener('click', function() {
      const iframe = document.getElementById('videoFrame');
      iframe.src = "https://www.youtube.com/embed/fDZAwxY55Aw?autoplay=1&controls=0&showinfo=0&modestbranding=1&rel=0&playsinline=1&loop=1&playlist=fDZAwxY55Aw";
      this.classList.add('hidden');
    });
  </script>

</body>
</html>
