<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visible YouTube Background â€” Overlay Removed</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    .video-bg {
      position: fixed;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    #videoFrame {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 177.78vh; /* 16:9 ratio */
      height: 100vh;
      transform: translate(-50%, -50%);
      border: 0;
      transition: transform 0.3s ease;
    }

    /* Rotate on mobile */
    @media (max-width: 900px) {
      #videoFrame {
        width: 100vh;
        height: 177.78vw;
        transform: translate(-50%, -50%) rotate(-90deg);
      }
    }

    a {
      color: #fff;
      font-size: clamp(14px, 1.6vw, 18px);
      text-decoration: none;
      transition: opacity 0.2s ease;
    }
    a:hover { opacity: 0.85; }

    /* Corner navigation */
    .top-left-phone    { position: fixed; top: 20px; left: 20px; z-index: 2; }
    .top-right-insta   { position: fixed; top: 20px; right: 20px; z-index: 2; }
    .bottom-left-email { position: fixed; bottom: 20px; left: 20px; z-index: 2; }
    .bottom-right-donate { position: fixed; bottom: 20px; right: 20px; z-index: 2; }

    /* Rotated duplicates */
    .rotated {
      position: fixed;
      z-index: 2;
      writing-mode: vertical-rl;
      transform: rotate(180deg);
      white-space: nowrap;
      line-height: 1;
      letter-spacing: 0.02em;
      opacity: 0.8;
    }
    .rot-left-top     { top: 20px; left: 6px; }
    .rot-left-bottom  { bottom: 20px; left: 6px; }
    .rot-right-top    { top: 20px; right: 6px; }
    .rot-right-bottom { bottom: 20px; right: 6px; }
  </style>
</head>
<body>

  <!-- YouTube background -->
  <div class="video-bg">
    <iframe
      id="videoFrame"
      src="https://www.youtube.com/embed/fDZAwxY55Aw?controls=1&modestbranding=1&rel=0&playsinline=1"
      allow="autoplay; encrypted-media; picture-in-picture"
      allowfullscreen
    ></iframe>
  </div>

  <!-- Corner navigation -->
  <div class="top-left-phone"><a href="tel:+13235457269">323-545-7269</a></div>
  <div class="top-right-insta"><a href="https://instagram.com/432hz" target="_blank" rel="noopener">@432hz</a></div>
  <div class="bottom-left-email"><a href="mailto:contact@432hz.com">contact@432hz.com</a></div>
  <div class="bottom-right-donate"><a href="https://pump.fun/coin/7H6JKC6KwLBhCHLSKVn5DAhUj7nDQLJKgqCPkkzDpLa4" target="_blank" rel="noopener">DONATE</a></div>

  <!-- Rotated duplicates -->
  <div class="rotated rot-left-top"><a href="tel:+13235457269">323-545-7269</a></div>
  <div class="rotated rot-right-top"><a href="https://instagram.com/432hz" target="_blank" rel="noopener">@432hz</a></div>
  <div class="rotated rot-left-bottom"><a href="mailto:contact@432hz.com">contact@432hz.com</a></div>
  <div class="rotated rot-right-bottom"><a href="https://pump.fun/coin/7H6JKC6KwLBhCHLSKVn5DAhUj7nDQLJKgqCPkkzDpLa4" target="_blank" rel="noopener">DONATE</a></div>

</body>
</html>
