<style>
  html, body {
    height: 100%;
    margin: 0;
    font-family: Helvetica, Arial, sans-serif;
    background: #000;
    color: #fff;
    overflow: hidden;
  }

  /* Responsive video wrapper */
  .video-bg {
    position: fixed;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: 0;
  }

  .video-bg iframe {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 177.78vh; /* maintain 16:9 ratio */
    height: 100vh;
    transform: translate(-50%, -50%);
    border: 0;
    pointer-events: none;
  }

  /* iOS and very tall devices fallback */
  @supports (-webkit-touch-callout: none) {
    .video-bg iframe {
      width: 100vw;
      height: 56.25vw; /* 16:9 aspect ratio */
    }
  }

  /* Optional: Adjust nav and play button stacking */
  a, #playButton, .rotated {
    z-index: 2;
  }

  #playButton {
    position: fixed;
    inset: 0;
    display: grid;
    place-items: center;
    background: rgba(0, 0, 0, 0.5);
    color: #fff;
    font-size: 1.5rem;
    cursor: pointer;
    z-index: 3;
  }
</style>
